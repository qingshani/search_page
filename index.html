<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- <link rel="" id="css" href="#"> -->


    <style>
        @font-face {
            font-family: 'iconfont';
            /* Project id 4497732 */
            src: url('//at.alicdn.com/t/c/font_4497732_fsx91j3cif5.woff2?t=1712501313869') format('woff2'),
                url('//at.alicdn.com/t/c/font_4497732_fsx91j3cif5.woff?t=1712501313869') format('woff'),
                url('//at.alicdn.com/t/c/font_4497732_fsx91j3cif5.ttf?t=1712501313869') format('truetype');
        }

        .iconfont {
            font-family: iconfont !important;
            font-size: 20px;
        }


        html {
            min-width: 314px;
            /* background-color: #202124; */
            width: 100%;
            height: 100%;

        }

        #eyes {
            display: none;
            position: absolute;
            top: 0;
            right: 0;

            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        * {
            user-select: none;
            transition: all 1s;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        #box {
            overflow: hidden;
            width: 100%;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        body {
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        #header {
            align-items: center;
            min-height: 48px;
            width: 100%;
            display: flex;
            justify-content: right;
        }

        #header a {
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
        }

        input {
            border: none;
            padding: 0 10px;
            width: 582px;
            height: 46px;

            outline: none;

        }

        #search {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #title:hover {
            user-select: none;
        }

        #search_1 {
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            border-radius: 50px;
        }

        #ico {
            user-select: none;
            font-size: 1.3rem;
            padding: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 46px;
        }

        #search_1 div:nth-child(3) {
            display: flex;

        }

        #search_1 div:nth-child(3) span:hover {
            user-select: none;
            cursor: pointer;

        }

        #search_1 div:nth-child(3) span {
            margin-left: 5px;
        }

        #title {

            margin: 30px 0;
            user-select: none;
            cursor: pointer;

            font-weight: 1000;
            width: 100%;
            text-align: center;
            font-size: 5rem;

        }

        #type {
            z-index: 10;
            margin-top: 30px;

            width: 600px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }


        #type a {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            margin: 6px 6px;
            font-size: 1.5rem;
            text-decoration: none;
            padding: 8px;
            border-radius: 10px;
            width: 50px;
            height: 50px;
        }


        @media (max-width: 700px) {
            input {
                width: 400px;

            }

            #type {
                width: 80%;
            }
        }

        @media (max-width: 500px) {
            input {
                width: 100%;

            }

            #type {
                width: 80%;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }


        }

        footer {
            z-index: -1;

            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            user-select: none;
        }

        .color_ {
            display: inline-block;
            /* background-color: red; */
            width: 5px;
            height: 20px;
            border-radius: 5px;
            margin: 0 10px;
        }

        .color_:nth-child(1) {
            background-color: #2B2A33;
        }

        .color_:nth-child(2) {
            background-color: #eea2a4;
        }

        .color_:nth-child(3) {
            background-color: gray;
        }

        .color_:nth-child(4) {
            background-color: gray;
        }

        .color_:nth-child(5) {
            background-color: gray;
        }

        .color_:nth-child(6) {
            background-color: gray;
        }
    </style>

    <style id="color_css">
        * {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            font-family: 微软雅黑;

        }

        html {
            background-color: #2B2A33;
        }

        #header {
            color: #000;
        }

        #header a {
            color: #fff;
        }

        input {
            color: #fff;
            background-color: rgba(0, 0, 0, 0);
        }

        #search_1:hover {
            background-color: rgb(48, 49, 52);
        }

        #title:hover {

            color: rgba(95, 99, 104, .1);
        }

        #search_1:focus-within {
            background-color: rgb(95, 99, 104);
        }

        #search_1 {
            color: #fff;
            border: 1px solid rgb(95, 99, 104);
            background-color: rgba(0, 0, 0, 0);
        }

        #ico {
            color: gray;
        }

        #search_1 div:nth-child(3) span:hover {
            color: skyblue;
        }

        #title {
            font-family: 微软雅黑;
            color: #fff;
        }

        #type a:hover {
            background-color: rgb(95, 99, 104);
        }

        #type a {
            color: #fff;
            background-color: rgba(95, 99, 104, .1);
        }

        footer {
            color: #5f5e5e;

        }
    </style>

</head>
<script>

    var color__ = get_cookie("color") || 0;
    const link = document.createElement("link");
    if (color__ > 0) {

        link.rel = "stylesheet";
        link.id = "css";
        link.href = `./css/css_0${color__}.css`;

    } else {
        link.rel = "stylesheet";
        link.id = "css";
        link.href = ``;
    }

    document.getElementsByTagName("head")[0].append(link)
</script>

<body>

    <div id="eyes"></div>

    <div id="header">
        <a class="color_" onclick="color(1)"></a>
        <a class="color_" onclick="color(2)"></a>
        <a class="color_" onclick="color(3)"></a>
        <a class="color_" onclick="color(4)"></a>
        <a class="color_" onclick="color(5)"></a>
        <a class="color_" onclick="color(6)"></a>
        <a href="#">设置</a>
        <a href="#">关于本页</a>
    </div>
    <div id="box">
        <div id="title">Search</div>
        <div id="search">
            <div id="search_1">
                <div class="iconfont">&#xe63c;</div>
                <div><input id="input__" type="text"></div>
                <div>
                    <span class="iconfont" onclick="clear_()">&#xe8e7;</span>
                    <span class="iconfont" onclick="search_(1);">&#xe64b;</span>
                </div>
            </div>

        </div>
        <div id="type">
            <a href="#百度搜索" onclick="search_(1)" title="百度搜索" class="iconfont">&#xe609;</a>
            <a href="#谷歌搜索" onclick="search_(2)" title="谷歌搜索" class="iconfont">&#xe60f;</a>
            <a href="#百度贴吧搜索" onclick="search_(3)" title="百度贴吧搜索" class="iconfont">&#xe612;</a>
            <a href="#搜狗搜素" onclick="search_(4)" title="搜狗搜素" class="iconfont">&#xe711;</a>
            <a href="#bilibili搜索" onclick="search_(5)" title="bilibili搜索" class="iconfont">&#xe60b;</a>
            <a href="#yotube搜索" onclick="search_(6)" title="yotube搜索" class="iconfont">&#xe618;</a>
            <a href="#百度翻译" onclick="search_(7)" title="百度翻译" class="iconfont">&#xe600;</a>
            <a href="#chatGpt" onclick="search_(8)" title="chatGpt" class="iconfont">&#xe6bf;</a>
        </div>
    </div>

    </footer>
</body>

</html>

<script>
    function color(id) {

        document.getElementById("color_css").innerHTML = "";
        document.getElementById("eyes").style.display = "block";
        document.getElementById("css").href = `./css/css_0${id}.css`;
        document.getElementById("eyes").style.opacity = 1;
        setTimeout(() => {
            document.getElementById("eyes").style.opacity = 0;
            document.getElementById("eyes").style.display = 'none';
        }, 1);

        set_cookie("color", id, -1);
    }

    function clear_() {
        document.getElementById("input__").value = " ";
    }
    var json = {
        "1": "https://www.baidu.com/s?ie=UTF-8&wd=${word}",
        "2": "https://www.google.com.hk/search?q=${word}",
        "3": "https://tieba.baidu.com/f/search/res?ie=utf-8&qw=${word}",
        "4": "https://www.sogou.com/web?query=${word}",
        "5": "https://search.bilibili.com/all?keyword=${word}",
        "6": "https://www.youtube.com/results?search_query=${word}",
        "7": "https://fanyi.baidu.com/mtpe-individual/multimodal?aldtype=16047&query=${word}&keyfrom=baidu&smartresult=dict&lang=auto2zh&ext_channel=Aldtype#/",
        "8": "http://gpt.qingshani.top",
    };


    window.onload = () => {
        clear_();
        document.getElementById("input__").focus();
        document.getElementsByTagName("body")[0].style.opacity = 1;

    };

    function search_(id) {
        var value = document.getElementById("input__").value;
        if (value == "") {
            return;
        }
        var href = json[id].replace(/\${word}/g, value);
        window.location.href = href;
    }

    document.addEventListener("keydown", (e) => {
        document.getElementById("input__").focus();

        if (e.keyCode === 13) {
            search_(1);
        };


    });



</script>
